<mat-toolbar color="primary" class="nav">
    <span>BRQ</span>
</mat-toolbar>

<h1>Vaga</h1>
<div class="vaga">
    <div class="barra-vaga"></div>
    <form class="formvaga" #v="ngForm" (ngSubmit)="cadastrarVaga(v)">
        <div class="topo-vaga">

            <div class="titulo">Título:
                <br>
                <input type="text" id="titulo" [(ngModel)]="vaga.titulo" name="titulo" #titulo="ngModel">
            </div>
            <div class="empresa">Empresa:
                <br>
                <input type="text" id="empresa" [(ngModel)]="vaga.empresa" name="empresa" #empresa="ngModel">
            </div>
        </div>
        <div class="vinculo">Vínculo:
            <br>
            <input type="text" id="TipoVinculo" [(ngModel)]="vaga.TipoVinculo" name="TipoVinculo" #TipoVinculo="ngModel">
        </div>
        <div class="local">Local:
            <br>
            <input type="text" id="localidade" [(ngModel)]="vaga.localidade" name="localidade" #localidade="ngModel">
        </div>
        <div class="descricao">Descrição:
            <br>
            <textarea type="text" id="descricao" [(ngModel)]="vaga.descricao" name="descricao" #descricao="ngModel"></textarea>
        </div>
        <div class="requisito">Requisitos:
            <br>
            <input type="text" id="requisito" [(ngModel)]="vaga.requisito" name="requisito" #requisito="ngModel">
        </div>
        <div class="beneficio">Benefícios:
            <br>
            <input type="text" id="beneficio" [(ngModel)]="vaga.beneficio" name="beneficio" #beneficio="ngModel">
        </div>
        <div class="horario">Horário:
            <br>
            <input type="text" id="horario" [(ngModel)]="vaga.horario" name="horario" #horario="ngModel">
        </div>
        <div class="salario">Salário:
            <br>
            <input type="text" id="salario" [(ngModel)]="vaga.salario" name="salario" #salario="ngModel">
        </div>
        <div class="contato">Contato:
            <br>
            <input type="text" id="contato" [(ngModel)]="vaga.contato" name="contato" #contato="ngModel">
        </div>
        <button class="cadastrar" mat-button type="submit">cadastrar</button>
    </form>
</div>
